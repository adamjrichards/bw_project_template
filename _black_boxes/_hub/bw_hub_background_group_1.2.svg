<svg id="the_hub_background_svg" width="0" height="0">
	
	<defs>		
		<linearGradient id="the_color_block_gradient_1" gradientUnits="objectBoundingBox" x1="0" y1="0" x2="100%" y2="100%">
			<stop offset="0" stop-color="white"/>
			<stop offset="1" stop-color="rgb( 0, 40, 65, 0.8 )"/>
		</linearGradient>
		<linearGradient id="the_color_block_gradient_2" gradientUnits="objectBoundingBox" x1="100%" y1="0" x2="0" y2="100%">
			<stop offset="0" stop-color="white"/>
			<stop offset="1" stop-color="rgb( 0, 40, 65, 0.7 )"/>
		</linearGradient>
		<linearGradient id="the_color_block_gradient_3" gradientUnits="objectBoundingBox" x1="0" y1="100%" x2="100%" y2="0">
			<stop offset="0" stop-color="white"/>
			<stop offset="1" stop-color="rgb( 0, 40, 55, 0.8 )"/>
		</linearGradient>
		<linearGradient id="the_color_block_gradient_4" gradientUnits="objectBoundingBox" x1="100%" y1="100%" x2="0" y2="0">
			<stop offset="0" stop-color="white"/>
			<stop offset="1" stop-color="rgb( 0, 40, 55, 0.8 )"/>
		</linearGradient>
		<radialGradient id="the_blue_corona_gradient" cx="50%" cy="50%" r="30%" gradientUnits="objectBoundingBox">
			<stop offset="0" stop-color="rgba( 10, 50, 100, 1 )"/>
			<stop offset="0.7" stop-color="rgba( 10, 50, 140, 0.4 )"/>
			<stop offset="1" stop-color="rgba( 10, 50, 140, 0 )" />
		</radialGradient>
		
		<g id="the_color_blocks">		
			<rect id="the_left_color_block" opacity="1" stroke-width="0" fill="url( #the_color_block_gradient_4 )" x="0" y="0" width="100%" height="50%" />		
			<rect id="the_right_color_block" opacity="1" stroke-width="0" fill="url( #the_color_block_gradient_2 )" x="50%" y="0" width="50%" height="50%" />		
			<rect id="the_top_color_block" opacity="1" stroke-width="0" fill="url( #the_color_block_gradient_1 )" x="0" y="0" width="100%" height="50%" />		
			<rect id="the_bottom_color_block" opacity="1" stroke-width="0" fill="url( #the_color_block_gradient_3 )" x="0" y="50%" width="100%" height="50%" />
			<rect id="the_left_top_color_block" opacity="0.5" stroke-width="0" fill="url( #the_color_block_gradient_3 )" x="0" y="0" width="50%" height="50%" />
			<rect id="the_right_top_color_block" opacity="0.6" stroke-width="0" fill="url( #the_color_block_gradient_1 )" x="50%" y="0" width="50%" height="50%" />
			<rect id="the_left_bottom_color_block" opacity="0.7" stroke-width="0" fill="url( #the_color_block_gradient_4 )" x="0" y="50%" width="50%" height="50%" />
			<rect id="the_right_bottom_color_block" opacity="0.4" stroke-width="0" fill="url( #the_color_block_gradient_2 )" x="50%" y="50%" width="50%" height="50%" />
		</g>
		<g id="the_hub_background_group">	
			<rect id="the_background_block" x="0" y="0" width="100%" height="100%" fill="black" />
			<use id="the_hub_color_blocks" href="#the_color_blocks" opacity="30%" />
			<ellipse id="the_blue_corona" class="hub blue_corona" cx="50%" cy="50%" rx="70%" ry="70%" fill="url( #the_blue_corona_gradient )" />
		
		</g>
	</defs>
</svg>
